  - name: Types of Riders
    uuid: db6748bb-4721-458d-954d-f50c193eaef9
    content: >-
      The five types of life insurance riders you can choose from are:
      Accelerated death benefit insurance riders, Critical illness insurance
      riders, Family insurance riders, Accidental death and dismemberment
      insurance riders, and Benefit structure insurance riders.
    stepItems: []
  - name: ADB and Critical Illness Riders
    uuid: c7b83f34-bcaa-4208-890c-25a99f7c3dfc
    content: >-
      Accelerated death benefit insurance riders (ADB) take money from the death
      benefit to pay your medical expenses if you have a terminal illness.
      Critical illness insurance riders pay out accelerated benefits while
      you’re alive to cover treatment for certain illnesses that are specified
      in your policy.
    stepItems: []
  - name: Family and AD&D Riders
    uuid: 44acd7cf-a1bc-49b2-be49-69ced686d19f
    content: >-
      Family insurance riders offer additional coverage for members of your
      family, like your children or your spouse. Accidental death and
      dismemberment insurance riders are for people who have riskier lifestyles,
      such as a dangerous job or hobby that will increase your premium.
    stepItems: []
  - name: Benefit Structure Riders
    uuid: dac0bdce-ae17-498c-8794-c98389777540
    content: >-
      Benefit structure insurance riders trigger adjustments to the policy
      itself. They include: Return-of-premium insurance rider, Term conversion
      insurance rider, Family income rider, and Guaranteed insurability rider.
    stepItems: []
