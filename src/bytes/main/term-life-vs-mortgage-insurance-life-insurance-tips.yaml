        content: >-
          What is the key difference between term life insurance and mortgage
          insurance?
        answerKeys:
          - A
        explanation: >-
          The key difference lies in where the benefit goes after the
          policyholder's death. In term life insurance, the benefit is paid
          directly to the chosen beneficiaries, providing them with flexibility
          in how they use the funds.
