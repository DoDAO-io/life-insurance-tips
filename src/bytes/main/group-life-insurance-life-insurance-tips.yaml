steps:
  - name: Introduction
    uuid: 8a74ffed-3156-4c85-b183-164b13194629
    content: >-
      Group life insurance, provided by employers, associations, or labor
      organizations, is a cost-effective or complimentary benefit for members or
      employees. It often offers modest coverage, doesn't mandate a medical
      exam, and involves no individual underwriting.
    stepItems: []
  - name: Policy Details
    uuid: d13fe59f-42d6-4fe4-8b5a-93e0a78adad1
    content: >-
      The policy is a single contract that covers a group of people. By
      purchasing this insurance on a wholesale basis, companies can secure lower
      costs per employee than if they were to buy individual policies.
    stepItems: []
  - name: Coverage Cost
    uuid: 72218661-036a-4b44-adc2-5fc308cb9d14
    content: >-
      Members receiving this coverage may not have to pay anything out of pocket
      for the benefits. However, if they choose to take more advanced coverage,
      they may opt to have their portion of the premium deducted from their
      paycheck.
    stepItems: []
  - name: Policy Terms
    uuid: a5715f76-67a4-4d31-aa86-1b4c511e6a6f
    content: >-
      Just like regular insurance policies, insured parties must list one or
      more beneficiaries before the policy takes effect. The typical group
      policy is for term life insurance, often renewable each year during a
      companyâ€™s open-enrollment process.
    stepItems: []
  - name: Contract Ownership
    uuid: b7189eeb-0c17-4b43-9d02-d31caf12976a
    content: >-
      In group life insurance, the employer holds the master contract for staff
      or members. Employees opting for coverage receive a certificate, crucial
      for securing individual coverage if they leave the organization.
    stepItems: []
