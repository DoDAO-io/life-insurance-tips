        content: What is group life insurance?
        answerKeys:
          - B
        explanation: >-
          Group life insurance is a policy offered by employers, associations,
          or labor organizations to their members or employees. It is a common,
          inexpensive, or even free benefit that typically provides a relatively
          low coverage amount and does not require a medical examination or
          individual underwriting.
